<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Earnings Dashboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Platform</th>
                    <th>Earnings (USD)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2025-03-09</td>
                    <td>Shutterstock</td>
                    <td>$50.00</td>
                </tr>
                <tr>
                    <td>2025-03-09</td>
                    <td>Adobe Stock</td>
                    <td>$30.00</td>
                </tr>
                <tr>
                    <td>2025-03-09</td>
                    <td>OpenSea</td>
                    <td>$100.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
